<!DOCTYPE html>
<meta charset="utf-8">

<!-- Google fonts -->
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<!-- D3 -->
<script src="lib/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Bootstrap 3 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- stylesheet -->
<link href="css/style.css" type="text/css" rel="stylesheet">

<body>
<h1>Who's leading the race?</h1>
	<div id="keyTitle">The color indicates the highest GDP reached by the country</div>
	<div id="WidthkeyTitle">The line width tells you the best rank reached by the country</div>
	<div id="key"></div>
	<div id="Widthkey"></div><br/><br />

	<div class="slidecontainer"><input type="range" min="10" max="40" value="20" step="10" class="slider" id="myRange">
	</div>

		<div id="topSel"><span>Top:</span> <span id="valueSlider"></span><span id="titleTop">|</span></div>

	<div id="indicator">GDP</div>
	<div id="buttonWrapper" class="btn-group" data-toggle="buttons">
		<label id="gdp" class="btn btn-default"><input type="radio" class="btn-options"> GDP </label>
		<label id="gdpcap" class="btn btn-default active"><input type="radio" class="btn-options"> GDP/capita </label>
	</div>
	<div id="chart"></div><hr>
	<div id="source"><p>Source:<a href="https://data.worldbank.org">World Bank</a></p>
		<p>Inspired (copied) from <a href="https://nbremer.github.io/babynames">Nadieh Brehemer</a></p>
	</div>
	<script src='js/loadData.js'></script>
</body>
